services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    container_name: postgres
    ports:
      - "5432:5432"
    env_file: .env
    healthcheck:
      test: "exit 0"
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
    networks:
      - jimine-local
